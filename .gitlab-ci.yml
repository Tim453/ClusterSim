image: collaborating.tuhh.de:5005/cdt5076/gpgpu-sim_distribution/cuda11.8

stages:
  - build
  - test

cache:
  paths:
    - build
    - lib

build:
  stage: build
  script:
    - source setup_environment && make -j4

test:
  stage: test
  script:
    - mkdir -p build
    - cmake -S . -B build
    - make -C build
    - source new_setup_environment && GPUSIM_CONFIG=test/test.config ./build/test.exe --gtest_output="xml:report.xml"
  artifacts:
    when: always
    reports:
      junit: report.xml